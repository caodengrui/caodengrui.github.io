<h1 id="校验图片格式"><a href="#校验图片格式" class="headerlink" title="校验图片格式"></a>校验图片格式</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ImageUtil</span> &#123;<br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> String  <span class="hljs-title function_">checkImg</span><span class="hljs-params">(String uploadContentType)</span>&#123;<br>        <span class="hljs-type">String</span> <span class="hljs-variable">expandedName</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;&quot;</span>;<br>        <span class="hljs-keyword">if</span> (uploadContentType.endsWith(<span class="hljs-string">&quot;.jpg&quot;</span>) || uploadContentType.endsWith(<span class="hljs-string">&quot;.JPG&quot;</span>)) &#123;<br>            <span class="hljs-comment">// IE6上传jpg图片的headimageContentType是image/pjpeg，而IE9以及火狐上传的jpg图片是image/jpeg</span><br>            expandedName = <span class="hljs-string">&quot;jpg&quot;</span>;<br>        &#125; <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (uploadContentType.endsWith(<span class="hljs-string">&quot;.png&quot;</span>) || uploadContentType.endsWith(<span class="hljs-string">&quot;.PNG&quot;</span>)) &#123;<br>            <span class="hljs-comment">// IE6上传的png图片的headimageContentType是&quot;image/x-png&quot;</span><br>            expandedName = <span class="hljs-string">&quot;png <h1 id="上传图片时压缩"><a href="#上传图片时压缩" class="headerlink" title="上传图片时压缩"></a>上传图片时压缩</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> String <span class="hljs-title function_">uploadFile</span><span class="hljs-params">(MultipartFile file)</span> <span class="hljs-keyword">throws</span> IOException &#123;<br>        <span class="hljs-comment">// 上传时文件名</span><br>        <span class="hljs-type">String</span> <span class="hljs-variable">originalFilename</span> <span class="hljs-operator">=</span> file.getOriginalFilename();<br>        <span class="hljs-type">String</span> <span class="hljs-variable">uuidName</span> <span class="hljs-operator">=</span> UUID.randomUUID().toString().replaceAll(<span class="hljs-string">&quot;-&quot;</span>, <span class="hljs-string">&quot;&quot;</span>) + <span class="hljs-string">&quot;.jpg&quot;</span>;<br>        <span class="hljs-comment">// 获取上传的文件名后缀</span><br>        <span class="hljs-type">String</span> <span class="hljs-variable">prefix</span> <span class="hljs-operator">=</span> originalFilename.substring(originalFilename.lastIndexOf(<span class="hljs-string">&quot;.&quot;</span>) + <span class="hljs-number">1</span>);<br>        <span class="hljs-type">String</span> <span class="hljs-variable">fileType</span> <span class="hljs-operator">=</span> prefix.toLowerCase();<br>        <span class="hljs-keyword">if</span> (!StringUtils.containsAny(prefix.toLowerCase(), <span class="hljs-string">&quot;jpg&quot;</span>, <span class="hljs-string">&quot;jpeg&quot;</span>, <span class="hljs-string">&quot;png&quot;</span>)) &#123;<br>            <span class="hljs-keyword">return</span> <span class="hljs-literal">null</span>;<br>        &#125;   <br> <span class="hljs-comment">// FileUtils.writeByteArrayToFile(new File(attachmentTemp, uuidName),file.getBytes());</span><br>  <span class="hljs-comment">// 图片压缩，上传到指定目录      	    </span><br>    Thumbnails.of(file.getInputStream()).scale(<span class="hljs-number">0.3f</span>).outputFormat(<span class="hljs-string">&quot;jpg&quot;</span>).outputQuality(<span class="hljs-number">0.5</span>).toFile(<span class="hljs-string">&quot;C:\\picture\\&quot;</span> + uuidName);<br>&#125;<br></code></pre></td></tr></table></figure>
